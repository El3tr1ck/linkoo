<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Linko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h1>Linko</h1>
        <p class="subtitle">Converse sem precisar de número.</p>

        <!-- Botão de Login com Google -->
        <button id="google-login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
            Entrar com Google
        </button>

        <p class="divider">ou</p>

        <!-- Formulário de Login com Email -->
        <form id="email-login-form">
            <label for="email-input">Entre com seu e-mail</label>
            <input type="email" id="email-input" placeholder="seu-email@exemplo.com" required>
            <button type="submit">Enviar link de acesso</button>
        </form>

        <!-- Área para mensagens de status (Ex: "Link enviado!") -->
        <div id="message"></div>
    </div>

    <!-- SDKs do Firebase (O SEU CÓDIGO) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      // Adicionei a importação do "auth" que é essencial para o login
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      
      const firebaseConfig = {
        // Cole aqui a sua configuração do Firebase que você já tinha
        apiKey: "AIzaSyCW2cEHzn6r9j9_hlpMfADkTbGp7aD03k4",
        authDomain: "linko-4f252.firebaseapp.com",
        projectId: "linko-4f252",
        storageBucket: "linko-4f252.firebasestorage.app",
        messagingSenderId: "731596149941",
        appId: "1:731596149941:web:a9e4545cc9fc5762b75afc",
        measurementId: "G-6E05TEQXCE"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // Disponibiliza a autenticação para o nosso script JS
      window.firebaseAuth = getAuth(app); 
    </script>
    
    <!-- Nosso código JavaScript que fará a mágica -->
    <script type="module" src="login.js"></script>
</body>
</html>
