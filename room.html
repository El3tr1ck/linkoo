<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a, #667eea);
            padding: 20px;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .room-info {
            font-size: 1.2rem;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            height: 70vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            background: #e0e0e0;
            color: #333;
        }

        .message.self {
            background: #fff;
            margin-left: auto;
        }

        .message .username {
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
            background: #f0f0f5;
        }

        #sendButton {
            padding: 12px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            background: linear-gradient(45deg, #4CAF50, #66bb6a);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton:hover {
            background: linear-gradient(45deg, #45a049, #5cb860);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .overlay.active {
            display: flex;
        }

        .user-panel {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .user-panel .info {
            margin: 10px 0;
            color: #333;
        }

        .user-panel .info span {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="room-info" id="roomInfo"></div>
        <button onclick="leaveRoom()">Sair</button>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendButton" onclick="sendMessage()">Enviar</button>
    </div>

    <div class="overlay" id="userOverlay" onclick="closeUserPanel(event)">
        <div class="user-panel">
            <div class="info">Nome: <span id="panelUsername"></span></div>
            <div class="info">Email: <span id="panelEmail"></span></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgG8qVpsPMq_nXSAi3Ok-Ri6fBBUklXLc",
            authDomain: "chat-alpha-e-beta.firebaseapp.com",
            projectId: "chat-alpha-e-beta",
            storageBucket: "chat-alpha-e-beta.firebasestorage.app",
            messagingSenderId: "873372870268",
            appId: "1:873372870268:web:209c92a30995a415350bf9",
            measurementId: "G-RVQ446VZRD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const roomData = JSON.parse(localStorage.getItem('currentRoom'));
        const user = JSON.parse(localStorage.getItem('userLogin')) || JSON.parse(localStorage.getItem('googleLogin'));
        const isOwner = localStorage.getItem('isOwner') === 'true';

        if (!roomData || !user) {
            window.location.href = 'index.html';
            return;
        }

        document.getElementById('roomInfo').textContent = `Sala: ${roomData.name}`;

        // Carregar mensagens em tempo real
        const messagesQuery = query(collection(db, 'rooms', roomData.id, 'messages'), orderBy('timestamp'));
        onSnapshot(messagesQuery, (snapshot) => {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            snapshot.forEach((doc) => {
                const msg = doc.data();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.username === user.username ? 'self' : ''}`;
                messageDiv.innerHTML = `
                    <div class="username" onclick="showUserInfo('${msg.username}', '${msg.email}')">${msg.username}</div>
                    <div>${msg.text}</div>
                `;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }, (error) => {
            console.error('Erro ao carregar mensagens:', error);
        });

        // Enviar mensagem
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            if (text) {
                try {
                    await addDoc(collection(db, 'rooms', roomData.id, 'messages'), {
                        username: user.username,
                        email: user.email || 'N/A',
                        text: text,
                        timestamp: Date.now()
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error('Erro ao enviar mensagem:', error);
                }
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Sair da sala
        async function leaveRoom() {
            if (isOwner) {
                await updateDoc(doc(db, 'rooms', roomData.id), { active: false });
                localStorage.removeItem('isOwner');
            }
            localStorage.removeItem('currentRoom');
            window.location.href = 'index.html';
        }

        // Verificar estado da sala
        onSnapshot(doc(db, 'rooms', roomData.id), (doc) => {
            if (!doc.exists() || !doc.data().active) {
                window.location.href = 'exit.html';
            }
        });

        // Mostrar informações do usuário
        function showUserInfo(username, email) {
            document.getElementById('panelUsername').textContent = username;
            document.getElementById('panelEmail').textContent = email;
            document.getElementById('userOverlay').classList.add('active');
        }

        function closeUserPanel(event) {
            if (event.target === document.getElementById('userOverlay')) {
                document.getElementById('userOverlay').classList.remove('active');
            }
        }
    </script>
</body>
</html>
