<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a, #667eea);
            padding: 20px;
            color: #fff;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .room-info {
            font-size: 1.2rem;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            height: 70vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.self {
            background: #fff;
            color: #333;
            margin-left: auto;
        }

        .message.other {
            background: #e0e0e0;
            color: #333;
        }

        .message .username {
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
            background: #f0f0f5;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #sendButton {
            padding: 12px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            background: linear-gradient(45deg, #4CAF50, #66bb6a);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton:hover {
            background: linear-gradient(45deg, #45a049, #5cb860);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .overlay.active {
            display: flex;
        }

        .user-panel {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .user-panel .info {
            margin: 10px 0;
            color: #333;
        }

        .user-panel .info span {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="room-info" id="roomInfo"></div>
        <button onclick="leaveRoom()">Sair</button>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendButton" onclick="sendMessage()">Enviar</button>
    </div>

    <div class="overlay" id="userOverlay" onclick="closeUserPanel(event)">
        <div class="user-panel">
            <div class="info">Nome: <span id="panelUsername"></span></div>
            <div class="info">Email: <span id="panelEmail"></span></div>
        </div>
    </div>

    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, orderBy, getDocs, where } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgG8qVpsPMq_nXSAi3Ok-Ri6fBBUklXLc",
            authDomain: "chat-alpha-e-beta.firebaseapp.com",
            projectId: "chat-alpha-e-beta",
            storageBucket: "chat-alpha-e-beta.firebasestorage.app",
            messagingSenderId: "873372870268",
            appId: "1:873372870268:web:209c92a30995a415350bf9",
            measurementId: "G-RVQ446VZRD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let roomData = JSON.parse(localStorage.getItem('currentRoom'));
        let user = JSON.parse(localStorage.getItem('userLogin')) || JSON.parse(localStorage.getItem('googleLogin'));
        const roomId = `${roomData.name}-${roomData.password.hashCode()}`; // ID único baseado em nome e senha

        // Função para gerar hash simples da senha
        String.prototype.hashCode = function() {
            let hash = 0;
            for (let i = 0; i < this.length; i++) {
                const char = this.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        };

        // Exibir informações da sala
        document.getElementById('roomInfo').textContent = `Sala: ${roomData.name}`;

        // Verificar se é o dono da sala
        const isOwner = localStorage.getItem('roomOwner') === 'true';
        if (isOwner) {
            setDoc(doc(db, 'rooms', roomId), {
                name: roomData.name,
                password: roomData.password,
                owner: user.username,
                active: true
            }).then(() => {
                console.log('Sala criada com sucesso no Firestore!');
            }).catch((error) => {
                console.error('Erro ao criar sala:', error);
                alert('Erro ao criar a sala. Verifique o console.');
            });
        } else {
            const roomRef = collection(db, 'rooms');
            const q = query(roomRef, where('name', '==', roomData.name), where('password', '==', roomData.password));
            getDocs(q).then((snapshot) => {
                if (snapshot.empty) {
                    alert('Sala não encontrada ou senha incorreta.');
                    window.location.href = 'index.html';
                } else {
                    console.log('Sala encontrada com sucesso!');
                }
            }).catch((error) => {
                console.error('Erro ao verificar sala:', error);
                alert('Erro ao verificar a sala. Verifique o console.');
            });
        }

        // Carregar mensagens em tempo real
        const messagesQuery = query(collection(db, 'rooms', roomId, 'messages'), orderBy('timestamp'));
        onSnapshot(messagesQuery, (snapshot) => {
            console.log('Atualizando mensagens...');
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            snapshot.forEach((doc) => {
                const msg = doc.data();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.username === user.username ? 'self' : 'other'}`;
                messageDiv.innerHTML = `
                    <div class="username" onclick="showUserInfo('${msg.username}', '${msg.email}')">${msg.username}</div>
                    <div>${msg.text}</div>
                `;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }, (error) => {
            console.error('Erro ao carregar mensagens:', error);
            alert('Erro ao carregar mensagens. Verifique o console.');
        });

        // Enviar mensagem
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            if (text) {
                addDoc(collection(db, 'rooms', roomId, 'messages'), {
                    username: user.username,
                    email: user.email || 'N/A',
                    text: text,
                    timestamp: Date.now()
                }).then(() => {
                    console.log('Mensagem enviada com sucesso!');
                    messageInput.value = '';
                }).catch((error) => {
                    console.error('Erro ao enviar mensagem:', error);
                    alert('Erro ao enviar mensagem. Verifique o console.');
                });
            } else {
                console.log('Mensagem vazia, não enviada.');
            }
        }

        // Enviar mensagem com Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Sair da sala
        function leaveRoom() {
            if (isOwner) {
                setDoc(doc(db, 'rooms', roomId), { active: false }, { merge: true }).then(() => {
                    console.log('Sala fechada com sucesso!');
                    localStorage.removeItem('roomOwner');
                    window.location.href = 'exit.html';
                }).catch((error) => {
                    console.error('Erro ao fechar sala:', error);
                });
            } else {
                window.location.href = 'index.html';
            }
        }

        // Mostrar informações do usuário
        function showUserInfo(username, email) {
            document.getElementById('panelUsername').textContent = username;
            document.getElementById('panelEmail').textContent = email;
            document.getElementById('userOverlay').classList.add('active');
        }

        function closeUserPanel(event) {
            const overlay = document.getElementById('userOverlay');
            if (event.target === overlay) {
                overlay.classList.remove('active');
            }
        }

        // Redirecionar se a sala não estiver ativa
        onSnapshot(doc(db, 'rooms', roomId), (doc) => {
            if (doc.exists() && !doc.data().active) {
                window.location.href = 'exit.html';
            }
        }, (error) => {
            console.error('Erro ao verificar estado da sala:', error);
        });
    </script>
</body>
</html>
