<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h1>Bem-vindo ao Chat</h1>
            <p>Escolha um nome de usu√°rio para come√ßar.</p>
            <input type="text" id="username-input" placeholder="Seu nome de usu√°rio">
            <button id="login-button">Entrar</button>
        </div>
    </div>

    <!-- INTERFACE PRINCIPAL DO CHAT (escondida por padr√£o) -->
    <div id="chat-container" class="hidden">
        
        <!-- PAINEL ESQUERDO: CONTATOS -->
        <div id="contacts-panel">
            <div class="contacts-header">
                <button id="add-contact-button">‚ûï Novo Chat</button>
            </div>
            <div id="contact-list">
                <!-- A lista de conversas ser√° inserida aqui pelo JS -->
            </div>
        </div>

        <!-- PAINEL DIREITO: CONVERSA -->
        <div id="chat-panel">
            <div id="chat-welcome-screen" class="chat-area-content">
                <h2>Selecione uma conversa para come√ßar</h2>
                <p>Use o bot√£o "Novo Chat" para encontrar usu√°rios e iniciar uma conversa.</p>
            </div>

            <div id="chat-conversation-screen" class="hidden chat-area-content">
                <div class="chat-header">
                    <h3 id="chat-header-username"></h3>
                    <p id="chat-header-userid"></p>
                </div>
                <div id="messages-area">
                    <!-- As mensagens ser√£o inseridas aqui pelo JS -->
                </div>
                <div class="message-input-area">
                    <button id="file-menu-button" class="input-action-button">+</button>
                    <div id="file-options" class="hidden">
                       <button id="send-photo-button">üì∑ Foto</button>
                    </div>
                    <textarea id="message-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button id="send-message-button" class="input-action-button">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PAINEL (OVERLAY) PARA ADICIONAR CONTATO -->
    <div id="add-contact-overlay" class="overlay hidden">
        <div class="overlay-content">
            <button id="close-overlay-button" class="close-button">X</button>
            <h3>Iniciar uma nova conversa</h3>
            <input type="text" id="search-user-input" placeholder="Buscar por nome de usu√°rio...">
            <div id="search-results">
                <!-- Os resultados da busca aparecer√£o aqui -->
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Nossos Scripts -->
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
