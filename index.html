<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h1>Linkoo</h1>
            <p>Escolha um nome de usuário para começar.</p>
            <input type="text" id="username-input" placeholder="Seu nome de usuário">
            <button id="login-button">Entrar</button>
        </div>
    </div>

    <!-- INTERFACE PRINCIPAL DO CHAT -->
    <div id="chat-container" class="hidden">
        
        <div id="contacts-panel">
            <div class="contacts-header">
                <button id="add-contact-button"><i class="fa-solid fa-user-plus"></i> Novo Chat</button>
                <button id="new-group-button"><i class="fa-solid fa-users"></i> Novo Grupo</button>
            </div>
            <div id="contact-list" class="scrollable-list"></div>
            <div class="contacts-footer">
                <div id="current-user-info"></div>
                <button id="identity-button"><i class="fa-solid fa-id-card"></i> Minha Identidade</button>
                <button id="delete-account-button" class="danger-button"><i class="fa-solid fa-user-slash"></i> Apagar Conta</button>
            </div>
        </div>

        <div id="chat-panel">
            <div id="chat-welcome-screen" class="chat-area-content">
                <h2>Selecione uma conversa para começar</h2>
            </div>

            <div id="chat-conversation-screen" class="hidden chat-area-content">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <button id="back-to-contacts-button" class="icon-button mobile-only"><i class="fa-solid fa-arrow-left"></i></button>
                        <div>
                            <h3 id="chat-header-username" class="clickable-name"></h3>
                            <p id="chat-header-details"></p>
                        </div>
                    </div>
                    <div class="chat-header-options">
                        <button id="chat-options-button" class="icon-button"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        <div id="chat-options-menu" class="context-menu hidden"></div>
                    </div>
                </div>
                <div id="messages-area"></div>
                <div class="message-input-area">
                    <div id="file-options" class="context-menu hidden">
                       <button id="send-photo-button"><i class="fa-solid fa-image"></i> Enviar Foto</button>
                    </div>
                    <button id="file-menu-button" class="icon-button"><i class="fa-solid fa-plus"></i></button>
                    <textarea id="message-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button id="send-message-button" class="icon-button"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- OVERLAYS (PAINÉIS) -->
    <div id="add-contact-overlay" class="overlay hidden"></div>
    <div id="new-group-overlay" class="overlay hidden"></div>
    <div id="participants-overlay" class="overlay hidden"></div>
    <div id="identity-overlay" class="overlay hidden"></div>

    <!-- NOVO: MENU DE CONTEXTO PARA MENSAGENS -->
    <div id="message-context-menu" class="context-menu hidden">
        <button id="edit-message-btn"><i class="fa-solid fa-pencil"></i> Editar</button>
        <button id="delete-message-btn" class="danger"><i class="fa-solid fa-trash"></i> Apagar</button>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
