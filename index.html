<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Início</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }

        .user-btn {
            background: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .user-btn:hover {
            transform: translateY(-2px);
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .create-btn {
            background: #4CAF50;
            color: white;
        }

        .create-btn:hover {
            background: #45a049;
        }

        .join-btn {
            background: #667eea;
            color: white;
        }

        .join-btn:hover {
            background: #5a6cd8;
        }

        .error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
            display: none;
        }

        /* Painel de Entrar */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
        }

        .join-panel {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .enter-btn {
            background: #4CAF50;
            color: white;
        }

        .enter-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="user-btn" id="userButton" onclick="window.location.href='identity.html'"></button>
    </div>

    <div class="card">
        <h1>Criar Sala de Chat</h1>
        <input type="text" id="roomName" placeholder="Nome da Sala">
        <input type="text" id="roomIP" placeholder="IP da Sala">
        <div class="error" id="createError"></div>
        <button class="btn create-btn" onclick="createRoom()">Criar</button>
        <button class="btn join-btn" onclick="toggleJoinPanel()">Entrar em Sala</button>
    </div>

    <div class="overlay" id="joinOverlay" onclick="closePanel(event)">
        <div class="join-panel">
            <h2>Entrar em Sala</h2>
            <input type="text" id="joinID" placeholder="ID da Sala">
            <input type="text" id="joinName" placeholder="Nome da Sala">
            <div class="error" id="joinError"></div>
            <button class="btn enter-btn" onclick="joinRoom()">Entrar</button>
        </div>
    </div>

    <script>
        // Verificar se o usuário está logado ao carregar a página
        window.onload = function() {
            const userLogin = localStorage.getItem('userLogin');
            const googleLogin = localStorage.getItem('googleLogin');

            // Se não estiver logado por nenhuma das duas formas, redireciona para login.html
            if (!userLogin && !googleLogin) {
                window.location.href = 'login.html';
                return;
            }

            // Carregar nome do usuário
            const user = JSON.parse(userLogin) || JSON.parse(googleLogin);
            const userButton = document.getElementById('userButton');
            
            if (user && user.username) {
                userButton.textContent = user.username;
            } else {
                userButton.textContent = 'Usuário';
            }
        };

        // Criar Sala
        function createRoom() {
            const roomName = document.getElementById('roomName').value;
            const roomIP = document.getElementById('roomIP').value;
            const errorMsg = document.getElementById('createError');

            errorMsg.style.display = 'none';
            errorMsg.textContent = '';

            if (!roomName || !roomIP) {
                errorMsg.textContent = 'Por favor, preencha nome e IP da sala';
                errorMsg.style.display = 'block';
                return;
            }

            const roomData = { name: roomName, ip: roomIP };
            localStorage.setItem('currentRoom', JSON.stringify(roomData));

            window.location.href = 'room.html';
        }

        // Mostrar/Esconder Painel de Entrar
        function toggleJoinPanel() {
            const overlay = document.getElementById('joinOverlay');
            overlay.classList.toggle('active');
        }

        function closePanel(event) {
            const overlay = document.getElementById('joinOverlay');
            if (event.target === overlay) {
                overlay.classList.remove('active');
            }
        }

        // Entrar em Sala
        function joinRoom() {
            const joinID = document.getElementById('joinID').value;
            const joinName = document.getElementById('joinName').value;
            const errorMsg = document.getElementById('joinError');

            errorMsg.style.display = 'none';
            errorMsg.textContent = '';

            if (!joinID || !joinName) {
                errorMsg.textContent = 'Por favor, preencha ID e nome da sala';
                errorMsg.style.display = 'block';
                return;
            }

            const roomData = { id: joinID, name: joinName };
            localStorage.setItem('currentRoom', JSON.stringify(roomData));

            window.location.href = 'room.html';
        }
    </script>
</body>
</html>
