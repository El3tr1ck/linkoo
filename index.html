<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-container" class="container">
        <h1>Entrar no Chat</h1>
        <input type="text" id="username-input" placeholder="Digite seu nome de usuário">
        <button id="login-button">Entrar</button>
    </div>

    <!-- Interface Principal do Chat (escondida inicialmente) -->
    <div id="chat-container" class="container hidden">
        <header>
            <div class="header-left">
                <button id="add-profile-button">Adicionar Contato</button>
            </div>
            <div id="chat-header-info">
                <h2>Selecione uma conversa</h2>
            </div>
        </header>
        <main>
            <div id="contacts-panel">
                <!-- Lista de contatos/chats aparecerá aqui -->
            </div>
            <div id="chat-panel">
                <div id="messages-area">
                    <!-- Mensagens do chat ativo aparecerão aqui -->
                </div>
                <div id="message-input-area">
                     <button id="file-menu-button">+</button>
                     <div id="file-options" class="hidden">
                        <button id="send-photo-button">Enviar Foto</button>
                        <button id="send-file-button">Enviar Arquivo</button>
                     </div>
                    <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
                    <button id="send-message-button">Enviar</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Painel para Adicionar Contato (escondido inicialmente) -->
    <div id="add-profile-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h3>Adicionar Contato</h3>
            <input type="text" id="search-user-input" placeholder="Digite o nome ou ID do usuário">
            <div id="search-results">
                <!-- Resultados da busca aparecerão aqui -->
            </div>
            <button id="close-overlay-button">Fechar</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <!-- Biblioteca para Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script> <!-- Opcional, mas bom para futuras expansões -->

    <!-- Nossos Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
