<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Início</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a, #667eea);
            padding: 30px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2a2a4a;
            font-size: 2rem;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: #f0f0f5;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        input:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .create-btn {
            background: linear-gradient(45deg, #4CAF50, #66bb6a);
            color: white;
        }

        .join-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chat</h1>
        <input type="text" id="roomName" placeholder="Nome da Sala">
        <input type="password" id="roomPassword" placeholder="Senha da Sala">
        <div class="error" id="errorMsg"></div>
        <button class="btn create-btn" onclick="createRoom()">Criar Sala</button>
        <button class="btn join-btn" onclick="joinRoom()">Entrar em Sala</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgG8qVpsPMq_nXSAi3Ok-Ri6fBBUklXLc",
            authDomain: "chat-alpha-e-beta.firebaseapp.com",
            projectId: "chat-alpha-e-beta",
            storageBucket: "chat-alpha-e-beta.firebasestorage.app",
            messagingSenderId: "873372870268",
            appId: "1:873372870268:web:209c92a30995a415350bf9",
            measurementId: "G-RVQ446VZRD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Verificar login
        const user = JSON.parse(localStorage.getItem('userLogin')) || JSON.parse(localStorage.getItem('googleLogin'));
        if (!user) {
            window.location.href = 'login.html';
            return;
        }

        async function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const roomPassword = document.getElementById('roomPassword').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';
            errorMsg.textContent = '';

            if (!roomName || !roomPassword) {
                errorMsg.textContent = 'Por favor, preencha nome e senha da sala';
                errorMsg.style.display = 'block';
                return;
            }

            const roomId = `${roomName}-${roomPassword.hashCode()}`;
            const roomRef = doc(db, 'rooms', roomId);
            const roomSnap = await getDoc(roomRef);

            if (roomSnap.exists()) {
                errorMsg.textContent = 'Essa sala já existe. Use outra combinação de nome e senha.';
                errorMsg.style.display = 'block';
                return;
            }

            await setDoc(roomRef, {
                name: roomName,
                password: roomPassword,
                owner: user.username,
                active: true
            });

            localStorage.setItem('currentRoom', JSON.stringify({ id: roomId, name: roomName, password: roomPassword }));
            localStorage.setItem('isOwner', 'true');
            window.location.href = 'room.html';
        }

        async function joinRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const roomPassword = document.getElementById('roomPassword').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';
            errorMsg.textContent = '';

            if (!roomName || !roomPassword) {
                errorMsg.textContent = 'Por favor, preencha nome e senha da sala';
                errorMsg.style.display = 'block';
                return;
            }

            const roomId = `${roomName}-${roomPassword.hashCode()}`;
            const roomRef = doc(db, 'rooms', roomId);
            const roomSnap = await getDoc(roomRef);

            if (!roomSnap.exists() || !roomSnap.data().active) {
                errorMsg.textContent = 'Sala não encontrada ou não está ativa.';
                errorMsg.style.display = 'block';
                return;
            }

            localStorage.setItem('currentRoom', JSON.stringify({ id: roomId, name: roomName, password: roomPassword }));
            localStorage.removeItem('isOwner');
            window.location.href = 'room.html';
        }

        // Função para gerar hash da senha
        String.prototype.hashCode = function() {
            let hash = 0;
            for (let i = 0; i < this.length; i++) {
                const char = this.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        };
    </script>
</body>
</html>
