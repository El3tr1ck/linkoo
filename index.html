<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linko</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Painel de Cadastro de Perfil (escondido por padrão) -->
    <div id="onboarding-panel" class="panel-container">
        <div class="panel">
            <h2>Crie seu perfil no Linko</h2>
            <p>Escolha um nome de usuário único para começar.</p>
            <form id="onboarding-form">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" required minlength="3" maxlength="15">
                
                <label for="color">Cor do seu nome</label>
                <input type="color" id="color" value="#20c997">
                
                <button type="submit">Salvar e Entrar</button>
            </form>
            <div id="onboarding-message"></div>
        </div>
    </div>

    <!-- Painel para Adicionar Contato -->
    <div id="add-contact-panel" class="panel-container">
        <div class="panel">
            <h2>Adicionar um novo contato</h2>
            <p>Digite o nome de usuário exato do seu contato.</p>
            <form id="add-contact-form">
                <label for="contact-username">Nome de Usuário</p>
                <input type="text" id="contact-username" required>
                <button type="submit">Procurar e Adicionar</button>
            </form>
            <div id="add-contact-message"></div>
            <button id="close-contact-panel-btn">Fechar</button>
        </div>
    </div>


    <!-- Conteúdo Principal do App -->
    <div id="app-content">
        <header>
            <h1>Linko</h1>
            <div>
                <span id="user-display-name"></span>
                <button id="logout-btn">Sair</button>
            </div>
        </header>
        <main class="main-layout">
            <!-- Coluna da Esquerda para Contatos -->
            <div id="contacts-list" class="sidebar">
                <div class="sidebar-header">
                    <h3>Contatos</h3>
                    <button id="add-contact-btn">+</button>
                </div>
                <div id="contacts-container">
                    <!-- A lista de contatos será inserida aqui pelo JS -->
                </div>
            </div>

            <!-- Coluna da Direita para o Chat -->
            <div id="chat-area">
                <p>Selecione um contato para começar a conversar.</p>
            </div>
        </main>
    </div>

    <!-- Scripts do Firebase e do nosso app -->
    <script type="module" src="index.js"></script>
</body>
</html>
